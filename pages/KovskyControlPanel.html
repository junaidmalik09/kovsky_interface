<div id="diagTool" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>

  </div>
  <div class="modal-body pagination-centered">
    
    <h4>Select Speed</h4>
    <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-large btn-success" name="speed">Slow</button>
        <button type="button" class="btn btn-large btn-warning" name="speed">Medium</button>
        <button type="button" class="btn btn-large btn-danger" name="speed">Fast</button>
    </div>
    <br /><br />
    <h4>Select Length</h4>
    <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-large btn-info" name="length">Full</button>
        <button type="button" class="btn btn-large btn-info" name="length">Good</button>
        <button type="button" class="btn btn-large btn-info" name="length">Short</button>
    </div>
    <br /><br />
    <div class="pagination-centered">
        <button class="btn btn-inverse btn-large">Start Diagnostics</button>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
